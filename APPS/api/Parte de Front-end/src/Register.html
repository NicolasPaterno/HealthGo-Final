<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="assets/logo_sem_nome.png">
  <title>Registro - HealthGo</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            healthgo: {
              blue: '#2563eb',
              red: '#dc2626',
              lightblue: '#dbeafe',
              lightred: '#fee2e2'
            }
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .register-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }
    .btn-healthgo-blue {
      background-color: #2563eb;
      transition: all 0.3s ease;
    }
    .btn-healthgo-blue:hover {
      background-color: #1d4ed8;
    }
    .btn-healthgo-red {
      background-color: #dc2626;
      transition: all 0.3s ease;
    }
    .btn-healthgo-red:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body class="min-h-screen py-8 flex items-center justify-center bg-gray-50">
  <div class="register-card bg-white rounded-xl p-8 w-full max-w-2xl">
    <div class="text-center mb-8">
      <img src="assets/eu-removebg-preview.png" alt="HealthGo Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-gray-800">Crie sua conta</h1>
      <p class="text-gray-600">Preencha todos os campos para se registrar</p>
    </div>

    <form class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Dados Pessoais -->
        <div class="col-span-2">
          <h3 class="text-lg font-medium text-gray-800 mb-4 border-b pb-2">Dados Pessoais</h3>
        </div>
        
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo*</label>
          <input type="text" id="full-name" name="full-name" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF*</label>
          <input type="text" id="cpf" name="cpf" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="birth-date" class="block text-sm font-medium text-gray-700 mb-1">Data de Nascimento*</label>
          <input type="date" id="birth-date" name="birth-date" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone*</label>
          <input type="tel" id="phone" name="phone" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <!-- Endereço -->
        <div class="col-span-2 mt-4">
          <h3 class="text-lg font-medium text-gray-800 mb-4 border-b pb-2">Endereço</h3>
        </div>

        <div class="col-span-2">
          <label for="street" class="block text-sm font-medium text-gray-700 mb-1">Logradouro*</label>
          <input type="text" id="street" name="street" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="number" class="block text-sm font-medium text-gray-700 mb-1">Número*</label>
          <input type="text" id="number" name="number" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="complement" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
          <input type="text" id="complement" name="complement" 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="neighborhood" class="block text-sm font-medium text-gray-700 mb-1">Bairro*</label>
          <input type="text" id="neighborhood" name="neighborhood" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="city" class="block text-sm font-medium text-gray-700 mb-1">Cidade*</label>
          <input type="text" id="city" name="city" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="state" class="block text-sm font-medium text-gray-700 mb-1">Estado*</label>
          <select id="state" name="state" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <!-- Outros estados... -->
          </select>
        </div>

        <div>
          <label for="zip-code" class="block text-sm font-medium text-gray-700 mb-1">CEP*</label>
          <input type="text" id="zip-code" name="zip-code" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <!-- Dados de Acesso -->
        <div class="col-span-2 mt-4">
          <h3 class="text-lg font-medium text-gray-800 mb-4 border-b pb-2">Dados de Acesso</h3>
        </div>

        <div class="col-span-2">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail*</label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha*</label>
          <input type="password" id="password" name="password" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Senha*</label>
          <input type="password" id="confirm-password" name="confirm-password" required 
                 class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-healthgo-blue focus:border-healthgo-blue outline-none transition">
        </div>
      </div>

      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" required 
               class="h-4 w-4 text-healthgo-blue focus:ring-healthgo-blue border-gray-300 rounded">
        <label for="terms" class="ml-2 block text-sm text-gray-700">
          Eu concordo com os <a href="#" class="text-healthgo-blue hover:text-healthgo-red">Termos de Serviço</a> e <a href="#" class="text-healthgo-blue hover:text-healthgo-red">Política de Privacidade</a>
        </label>
      </div>

      <div class="flex flex-col sm:flex-row gap-4">
        <button type="submit" 
                class="flex-1 btn-healthgo-blue text-white py-3 px-4 rounded-lg font-medium hover:shadow-md transition">
          Criar Conta
        </button>
        <a href="login.html" 
           class="flex-1 btn-healthgo-red text-white py-3 px-4 rounded-lg font-medium hover:shadow-md transition text-center">
          Voltar para Login
        </a>
      </div>
    </form>
  </div>
</body>
</html>
